<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Warhammer 40000 Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <aside id="upgrades">
            <h2>Улучшения</h2>
            <button id="upgrade-click" disabled>+1 клик (50 очков)</button>
        </aside>
        <div id="score">Очки: 0</div>
        <main>
            <img id="character" src="sprites/guardsman.jpeg" alt="Гвардеец" style="width:200px;cursor:pointer;">
        </main>
        <aside id="heroes-panel">
            <h2>Герои</h2>
            <div id="hero-guardsman" class="hero-card selected">
                <img src="sprites/guardsman.jpeg" alt="Гвардеец" style="width:80px;display:block;margin:0 auto 8px;">
                <div>Гвардеец</div>
                <div class="hero-status">Куплен</div>
            </div>
            <div id="hero-komissar" class="hero-card">
                <img src="sprites/komissar.gif" alt="Комиссар" style="width:80px;display:block;margin:0 auto 8px;">
                <div>Комиссар</div>
                <button id="buy-komissar" disabled>Купить (1000 очков)</button>
            </div>
        </aside>
    </div>
    <script src="game.js"></script>
</body>
</html>
