<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица Шульте</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="sound-btn" class="sound-btn" aria-label="Звук выкл" title="Звук выкл">
        <i class="fa-solid fa-volume-xmark"></i>
    </button>
    <audio id="menu-music" src="menu-music.mp3" loop preload="auto"></audio>
    <audio id="game-music" src="game-music.mp3" loop preload="auto"></audio>
    <div class="container">
        <h1 class="title">Таблица Шульте</h1>
        <div id="start-screen">
            <div id="record-label" class="record-label" style="margin-bottom:18px; display:none;"></div>
            <button id="start-btn" class="main-btn">Играть</button>
        </div>
        <div id="game-screen" style="display:none; flex-direction:column; align-items:center;">
            <div id="timer" class="timer" style="font-size:1.5rem; font-weight:600; margin-bottom:18px;"></div>
        </div>
        <div id="new-record-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Ты побил свой рекорд!</h2>
                <div style="margin:18px 0 8px 0;">Старый рекорд: <span id="old-record"></span></div>
                <div style="margin-bottom:18px;">Новый рекорд: <span id="new-record"></span></div>
                <button id="close-record-modal" class="main-btn">Ок</button>
            </div>
        </div>
        <div id="win-screen" style="display:none;">
            <h2>Вы победили!</h2>
            <div id="final-time" style="margin:18px 0 8px 0;"></div>
            <div id="final-record" style="margin-bottom:18px;"></div>
            <button id="menu-btn" class="main-btn">В меню</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
