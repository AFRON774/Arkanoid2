<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой портал</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .main-title {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px #000;
        }
        .games-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .game-card {
            background: #333;
            border-radius: 16px;
            padding: 32px 48px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }
        .game-title {
            font-size: 32px;
            margin-bottom: 12px;
        }
        .game-desc {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }
        .play-btn {
            font-size: 20px;
            padding: 12px 36px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            transition: background 0.2s;
        }
        .play-btn:hover {
            background: linear-gradient(45deg, #ff5252, #ff8c00);
        }
    </style>
</head>
<body>
    <div class="main-title">Игровой портал</div>
    <div class="games-list">
        <div class="game-card">
            <div class="game-title">Арканоид 2</div>
            <div class="game-desc">Классическая аркада на HTML5 Canvas. Разбей все блоки и не дай мячу упасть!</div>
            <a href="arkanoid/index.html"><button class="play-btn">Играть</button></a>
        </div>
        <!-- Здесь можно добавить другие игры -->
    </div>
</body>
</html>
