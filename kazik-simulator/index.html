<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–º—É–ª—è—Ç–æ—Ä –ö–∞–∑–∏–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body class="bg-gradient-to-br from-yellow-900 via-yellow-700 to-yellow-900 min-h-screen flex flex-col items-center justify-center text-white">
    <div id="main-menu" class="fixed inset-0 bg-gradient-to-br from-[#FFD700] to-[#FFFACD] flex flex-col items-center justify-center z-10">
        <div class="absolute right-4 top-4 z-50 flex items-center gap-2 bg-white/80 px-3 py-2 rounded-xl shadow-lg">
            <input id="promo-input" type="text" placeholder="–ü—Ä–æ–º–æ-–∫–æ–¥" class="px-2 py-1 rounded bg-yellow-100 text-yellow-900 font-bold text-base outline-none w-28" />
            <button id="promo-btn" class="px-3 py-1 rounded bg-yellow-400 text-yellow-900 font-bold text-base hover:bg-yellow-500 transition">–í–≤–µ—Å—Ç–∏</button>
        </div>
        <div class="bg-white/80 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center relative">
            <div class="absolute left-1/2 top-2 -translate-x-1/2 w-full flex flex-col items-center">
                <div id="bonus-timer" class="text-base font-bold text-yellow-700 mb-1"></div>
            </div>
            <div class="mb-4 flex justify-center items-center gap-2">
                <span class="text-lg text-yellow-900">–ë–∞–ª–∞–Ω—Å:</span>
                <span id="main-balance" class="text-2xl font-bold text-yellow-900">100</span>
                <button id="daily-gift-btn" title="–ó–∞–±—Ä–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫" style="margin-left:10px;padding:5px 10px;background:#fde68a;color:#b45309;font-size:1.6em;border:none;border-radius:8px;cursor:pointer;box-shadow:0 1px 6px #0002;">üéÅ</button>
                <span id="bonus-timer" class="ml-3 text-yellow-700 text-base"></span>
            </div>
            <h1 class="text-4xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">–°–∏–º—É–ª—è—Ç–æ—Ä –ö–∞–∑–∏–∫–∞</h1>
            <p class="mb-8 text-lg text-yellow-700">–¥–µ–ø–Ω–∏ –∫–≤–∞—Ä—Ç–∏—Ä—É –ø–∂ ;)</p>
            <h2 class="text-2xl font-semibold mb-4 text-yellow-900">–í—ã–±–µ—Ä–∏—Ç–µ –º–∏–Ω–∏-–∏–≥—Ä—É:</h2>
            <div class="flex flex-col gap-4">
                <button id="btn-blackjack" class="py-3 px-6 rounded-lg bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-xl font-semibold transition-all duration-200">–ë–ª–µ–∫–¥–∂–µ–∫</button>
                <button id="btn-dice" class="py-3 px-6 rounded-lg bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-xl font-semibold transition-all duration-200">–ö–æ—Å—Ç–∏</button>
            </div>
        </div>
    </div>
    <div id="dice-game" class="hidden bg-black/40 p-8 rounded-2xl shadow-2xl max-w-2xl w-full flex flex-col gap-8 items-center">
        <div class="flex w-full justify-between items-center">
            <div class="flex flex-col items-start">
                <span class="text-lg text-yellow-200">–ë–∞–ª–∞–Ω—Å:</span>
                <span id="dice-balance" class="text-2xl font-bold">100</span>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-lg text-yellow-200">–°—Ç–∞–≤–∫–∞:</span>
                <div class="flex items-center gap-2 mt-1">
                    <button id="bet-minus" class="px-3 py-1 rounded bg-yellow-300 text-yellow-900 font-bold text-xl hover:bg-yellow-400 transition">-</button>
                    <input id="dice-bet" type="number" min="10" max="50" value="10" class="w-20 px-2 py-1 rounded bg-yellow-100 text-yellow-900 font-bold text-lg outline-none text-center" />
                    <button id="bet-plus" class="px-3 py-1 rounded bg-yellow-300 text-yellow-900 font-bold text-xl hover:bg-yellow-400 transition">+</button>
                    <button id="dice-bet-btn" class="py-2 px-4 rounded-lg bg-gradient-to-r from-yellow-400 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 text-lg font-semibold transition-all duration-200">–¥–µ–ø–Ω—É—Ç—å!</button>
                </div>
            </div>
        </div>
        <div class="flex w-full justify-between items-center mt-8">
            <div class="flex flex-col items-center w-1/2">
                <span class="mb-2 text-lg">–¢—ã</span>
                <div class="flex gap-4">
                    <div id="player-die1" class="dice w-24 h-24 bg-yellow-200 text-yellow-900 rounded-lg flex items-center justify-center text-6xl font-bold shadow-lg">‚öÄ</div>
                    <div id="player-die2" class="dice w-24 h-24 bg-yellow-200 text-yellow-900 rounded-lg flex items-center justify-center text-6xl font-bold shadow-lg">‚öÄ</div>
                </div>
            </div>
            <div class="flex flex-col items-center w-1/2">
                <span class="mb-2 text-lg">–ö–∞–∑–∏–∫</span>
                <div class="flex gap-4">
                    <div id="casino-die1" class="dice w-24 h-24 bg-yellow-200 text-yellow-900 rounded-lg flex items-center justify-center text-6xl font-bold shadow-lg">‚öÄ</div>
                    <div id="casino-die2" class="dice w-24 h-24 bg-yellow-200 text-yellow-900 rounded-lg flex items-center justify-center text-6xl font-bold shadow-lg">‚öÄ</div>
                </div>
            </div>
        </div>
        <div id="dice-result" class="text-xl font-bold text-yellow-300 mt-4"></div>
        <button id="dice-back" class="mt-6 px-6 py-2 rounded-lg bg-gradient-to-r from-yellow-400 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 text-lg font-semibold transition-all duration-200">–ù–∞–∑–∞–¥</button>
        <div id="dice-lose-message" class="fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-50 text-6xl font-extrabold text-red-600 opacity-0 pointer-events-none transition-opacity duration-700 select-none" style="user-select:none;">
        </div>
    </div>
    <div id="blackjack-game" class="hidden bg-black/40 p-8 rounded-2xl shadow-2xl max-w-2xl w-full flex flex-col items-center z-20">
        <div class="flex w-full justify-between items-center mb-4">
            <span class="text-xl text-yellow-200">–ú–∏–Ω–∏-–∏–≥—Ä–∞ ‚Äî –ë–ª–µ–∫–¥–∂–µ–∫</span>
            <button id="blackjack-back" class="px-4 py-2 ml-auto rounded-lg bg-gradient-to-r from-yellow-400 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 text-lg font-semibold transition-all duration-200">–ù–∞–∑–∞–¥</button>
        </div>
        <iframe id="blackjack-iframe" src="mini-blackjack.html" class="w-full h-[620px] rounded-xl border-none" style="min-height:520px;background:#25231c;"></iframe>
    </div>
    <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const mainMenu = document.getElementById('main-menu');
    const diceGame = document.getElementById('dice-game');
    const btnDice = document.getElementById('btn-dice');
    const btnBack = document.getElementById('dice-back');
    const betInput = document.getElementById('dice-bet');
    const betBtn = document.getElementById('dice-bet-btn');
    const balanceSpan = document.getElementById('dice-balance');
    const playerDie1 = document.getElementById('player-die1');
    const playerDie2 = document.getElementById('player-die2');
    const casinoDie1 = document.getElementById('casino-die1');
    const casinoDie2 = document.getElementById('casino-die2');
    const resultDiv = document.getElementById('dice-result');
    let balance = 100;
    function showDiceGame() {
        mainMenu.classList.add('hidden');
        diceGame.classList.remove('hidden');
        updateAllBalances();
        resetDice();
        resultDiv.textContent = '';
    }
    function showMenu() {
        diceGame.classList.add('hidden');
        mainMenu.classList.remove('hidden');
        updateAllBalances();
    }
    function updateBalance() {
        balanceSpan.textContent = balance;
    }
    function resetDice() {
        playerDie1.textContent = '‚öÄ';
        playerDie2.textContent = '‚öÄ';
        casinoDie1.textContent = '‚öÄ';
        casinoDie2.textContent = '‚öÄ';
    }
    function rollDie() {
        return Math.floor(Math.random() * 6) + 1;
    }
    function getDieSymbol(n) {
        return ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][n-1];
    }
    btnDice.onclick = showDiceGame;
    btnBack.onclick = showMenu;
    betInput.addEventListener('input', function() {
        let val = parseInt(betInput.value);
        if (isNaN(val) || val < 10) val = 10;
        if (val > 50) val = 50;
        // –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ –±–ª–∏–∂–∞–π—à–µ–≥–æ –º–µ–Ω—å—à–µ–≥–æ –∫—Ä–∞—Ç–Ω–æ–≥–æ 10
        val = Math.floor(val / 10) * 10;
        betInput.value = val;
    });
    const loseMessages = ["–¥–∞ –±–ª–∏–Ω!","–ª–∞–¥–Ω–æ,–ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–ø!","–∞—Ä–≥—Ö—Ö!!!"];
    const loseMsgDiv = document.getElementById('dice-lose-message');
    function showLoseMessage() {
        const msg = loseMessages[Math.floor(Math.random() * loseMessages.length)];
        const angle = (Math.random() * 40 - 20).toFixed(1); // –æ—Ç -20 –¥–æ +20 –≥—Ä–∞–¥—É—Å–æ–≤
        loseMsgDiv.textContent = msg;
        loseMsgDiv.style.opacity = '1';
        loseMsgDiv.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
        setTimeout(() => {
            loseMsgDiv.style.opacity = '0';
        }, 2000);
    }
    betBtn.onclick = function() {
        let bet = parseInt(betInput.value);
        if (isNaN(bet) || bet < 10 || bet > 50) {
            resultDiv.textContent = '–°—Ç–∞–≤–∫–∞ –æ—Ç 10 –¥–æ 50 –º–æ–Ω–µ—Ç!';
            return;
        }
        if (bet > balance) {
            resultDiv.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!';
            return;
        }
        // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞
        let anim = 0;
        const animInterval = setInterval(() => {
            playerDie1.textContent = getDieSymbol(rollDie());
            playerDie2.textContent = getDieSymbol(rollDie());
            casinoDie1.textContent = getDieSymbol(rollDie());
            casinoDie2.textContent = getDieSymbol(rollDie());
            anim++;
            if (anim > 15) {
                clearInterval(animInterval);
                // –ò—Ç–æ–≥–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                const p1 = rollDie();
                const p2 = rollDie();
                const c1 = rollDie();
                const c2 = rollDie();
                playerDie1.textContent = getDieSymbol(p1);
                playerDie2.textContent = getDieSymbol(p2);
                casinoDie1.textContent = getDieSymbol(c1);
                casinoDie2.textContent = getDieSymbol(c2);
                const playerSum = p1 + p2;
                const casinoSum = c1 + c2;
                if (playerSum > casinoSum) {
                    balance += bet;
                    resultDiv.textContent = `–¢—ã –≤—ã–∏–≥—Ä–∞–ª! +${bet} –º–æ–Ω–µ—Ç`;
                    updateBalanceAfterGame(balance);
                } else if (playerSum < casinoSum) {
                    balance -= bet;
                    resultDiv.textContent = `–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª! -${bet} –º–æ–Ω–µ—Ç`;
                    showLoseMessage();
                    updateBalanceAfterGame(balance);
                } else {
                    resultDiv.textContent = '–ù–∏—á—å—è!';
                    updateBalanceAfterGame(balance);
                }
            }
        }, 60);
    };
    const betMinus = document.getElementById('bet-minus');
    const betPlus = document.getElementById('bet-plus');
    betMinus.onclick = function() {
        let val = parseInt(betInput.value);
        if (isNaN(val)) val = 10;
        val = Math.max(10, val - 10);
        betInput.value = val;
        betInput.dispatchEvent(new Event('input'));
    };
    betPlus.onclick = function() {
        let val = parseInt(betInput.value);
        if (isNaN(val)) val = 10;
        val = Math.min(50, val + 10);
        betInput.value = val;
        betInput.dispatchEvent(new Event('input'));
    };
    // --- –ü—Ä–æ–º–æ-–∫–æ–¥ ---
    let promoBonus = 0;
    const promoInput = document.getElementById('promo-input');
    const promoBtn = document.getElementById('promo-btn');
    promoBtn.onclick = function() {
        if (promoInput.value.trim() === 'AFRON774') {
            promoBonus += 10000;
            updateAllBalances();
            promoInput.value = '';
        }
    };
    // --- –ë–∞–ª–∞–Ω—Å –∏ –±–æ–Ω—É—Å ---
    function getBalance() {
        let data = JSON.parse(localStorage.getItem('kazik-balance') || '{}');
        if (typeof data.amount === 'undefined') data.amount = 100;
        return data;
    }
    function setBalance(amount) {
        let data = getBalance();
        data.amount = amount - promoBonus;
        localStorage.setItem('kazik-balance', JSON.stringify(data));
    }
    function updateAllBalances() {
        const data = getBalance();
        balance = data.amount + promoBonus;
        balanceSpan.textContent = balance;
        document.getElementById('main-balance').textContent = balance;
    }
    // --- –¢–∞–π–º–µ—Ä –¥–æ 00:00 –ø–æ –ú–æ—Å–∫–≤–µ ---
    function getMoscowMidnightDelay() {
        const now = new Date();
        // –ú–æ—Å–∫–≤–∞ UTC+3
        const mskNow = new Date(now.getTime() + (3 - now.getTimezoneOffset()/60)*60*60*1000);
        const nextMidnight = new Date(mskNow);
        nextMidnight.setHours(24,0,0,0);
        return nextMidnight - mskNow;
    }
    function updateBonusTimer() {
        const ms = getMoscowMidnightDelay();
        const sec = Math.floor(ms/1000)%60;
        const min = Math.floor(ms/1000/60)%60;
        const hr = Math.floor(ms/1000/60/60);
        document.getElementById('bonus-timer').textContent = `–¥–æ –ø–æ–ª—É—á–µ–Ω–∏—è 100 –º–æ–Ω–µ—Ç: ${hr.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }
    // --- –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å ---
    function checkDailyBonus() {
        let data = getBalance();
        const now = new Date();
        // –ú–æ—Å–∫–≤–∞ UTC+3
        const mskNow = new Date(now.getTime() + (3 - now.getTimezoneOffset()/60)*60*60*1000);
        const today = mskNow.toISOString().slice(0,10);
        if (data.lastBonus !== today) {
            data.amount = (data.amount || 0) + 100;
            data.lastBonus = today;
            localStorage.setItem('kazik-balance', JSON.stringify(data));
        }
    }
    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
    checkDailyBonus();
    updateAllBalances();
    updateBonusTimer();
    setInterval(updateBonusTimer, 1000);
    // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –ø–æ—Å–ª–µ –∏–≥—Ä—ã ---
    function updateBalanceAfterGame(newBalance) {
        setBalance(newBalance);
        updateAllBalances();
    }
    window.addEventListener('beforeunload', () => { promoBonus = 0; });
    const blackjackGame = document.getElementById('blackjack-game');
    const btnBlackjack = document.getElementById('btn-blackjack');
    const btnBlackjackBack = document.getElementById('blackjack-back');
    const blackjackIframe = document.getElementById('blackjack-iframe');
    btnBlackjack.onclick = showBlackjackGame;
    btnBlackjackBack.onclick = showMenu;
    function showBlackjackGame() {
        mainMenu.classList.add('hidden');
        blackjackGame.classList.remove('hidden');
        updateAllBalances();
        // –ü—Ä–∏ –≤—Ö–æ–¥–µ ‚Äî –æ–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å –≤–Ω—É—Ç—Ä–∏ iframe
        blackjackIframe.contentWindow?.postMessage({type:'update-balance',amount:balance},'*');
    }
    function showMenu() {
        blackjackGame.classList.add('hidden');
        diceGame.classList.add('hidden');
        mainMenu.classList.remove('hidden');
        updateAllBalances();
        // –ú–æ–∂–Ω–æ —Ç–æ–∂–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ –≤ iframe –±–ª—ç–∫–¥–∂–µ–∫–∞ ‚Äî —Å–±—Ä–æ—Å–∏—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    }
    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'blackjack-balance-update') {
            // –ü–æ–ª—É—á–∏–ª–∏ –∏–∑ iframe –Ω–æ–≤—ã–π –±–∞–ª–∞–Ω—Å ‚Äî –æ–±–Ω–æ–≤–∏–º –≤ localStorage –∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            updateBalanceAfterGame(event.data.amount);
        }
    });
    const dailyGiftBtn = document.getElementById('daily-gift-btn');
    dailyGiftBtn.onclick = function() { claimDailyGift(); };
    function getLastGiftData() {
        let data = JSON.parse(localStorage.getItem('kazik-balance') || '{}');
        return {amount: data.amount||0,lastGift: data.lastGift||null};
    }
    function setLastGiftData(amount,lastGift) {
        let data = JSON.parse(localStorage.getItem('kazik-balance') || '{}');
        data.amount = amount;
        data.lastGift = lastGift;
        localStorage.setItem('kazik-balance', JSON.stringify(data));
    }
    function canClaimGift() {
        const giftData = getLastGiftData();
        if (!giftData.lastGift) return true;
        const last = new Date(giftData.lastGift);
        const now = new Date();
        return (now - last) >= 24*60*60*1000;
    }
    function claimDailyGift() {
        if (!canClaimGift()) return;
        const data = getLastGiftData();
        const now = new Date().toISOString();
        setLastGiftData((data.amount||0)+100, now);
        updateAllBalances();
        updateGiftBtnState();
    }
    function getNextGiftTimeout() {
        const giftData = getLastGiftData();
        if (!giftData.lastGift) return 0;
        const last = new Date(giftData.lastGift);
        const now = new Date();
        let diff = 24*60*60*1000 - (now - last);
        return diff > 0 ? diff : 0;
    }
    function updateGiftBtnState() {
        if (canClaimGift()) {
            dailyGiftBtn.disabled = false;
            dailyGiftBtn.title = "–ó–∞–±—Ä–∞—Ç—å –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫!";
            dailyGiftBtn.style.opacity = '1';
            document.getElementById('bonus-timer').textContent = "–∑–∞–±–µ—Ä–∏—Ç–µ —Å–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫!";
        } else {
            dailyGiftBtn.disabled = true;
            dailyGiftBtn.title = "–ü–æ–¥–∞—Ä–æ–∫ –∑–∞–±—Ä–∞–Ω. –ñ–¥–∏—Ç–µ –Ω–æ–≤—É—é –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å!";
            dailyGiftBtn.style.opacity = '0.5';
            // –¢–ê–ô–ú–ï–†
            const ms = getNextGiftTimeout();
            const sec = Math.floor(ms/1000)%60;
            const min = Math.floor(ms/1000/60)%60;
            const hr = Math.floor(ms/1000/60/60);
            document.getElementById('bonus-timer').textContent = `–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–æ–¥–∞—Ä–∫–∞: ${hr.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }
    }
    setInterval(updateGiftBtnState,1000);
    updateGiftBtnState();
    </script>
</body>
</html>
