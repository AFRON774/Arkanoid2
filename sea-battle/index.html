<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-menu">
        <h1>Морской бой</h1>
        <div class="menu-buttons">
            <button id="profile-btn">Профиль</button>
            <button id="play-online-btn">Играть онлайн</button>
        </div>
    </div>
    <!-- Модальное окно профиля -->
    <div id="profile-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-profile-modal" class="close">&times;</span>
            <h2>Профиль</h2>
            <label for="player-name">Имя игрока:</label>
            <input type="text" id="player-name" maxlength="16">
            <button id="save-profile-btn">Сохранить</button>
        </div>
    </div>
    <div id="game-container" style="display:none;">
        <h2 id="game-title">Расстановка кораблей</h2>
        <div id="setup-timer">Время на расстановку: <span id="timer-value">02:00</span></div>
        <div id="player-board"></div>
        <div id="setup-controls"></div>
        <div id="enemy-board"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <form id="chat-form" autocomplete="off">
                <input id="chat-input" type="text" maxlength="100" placeholder="Сообщение..." />
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
